{% extends 'comweb/base.html' %}
{% block title %}Problems{% endblock %}
{% block content %}
<h2>Problems</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Abbreviation</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for p in problems %}
    <tr>
      <td>{{ p.NA }}</td>
      <td>{{ p.AB }}</td>
      <td>{{ p.TY.NA }}</td>
      <td>{{ p.DE }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
