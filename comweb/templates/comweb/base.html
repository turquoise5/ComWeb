<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complexity on the Web - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-4">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Complexity on the Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'machine_info' %}">Machines</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'complexity_info' %}">Complexity</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inclusions' %}">Inclusions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mtg' %}">Machine Type Relations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mmg' %}">Machine Mode Relations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
