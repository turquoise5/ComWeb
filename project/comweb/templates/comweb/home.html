<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complexity on the Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-4">
  <div class="container">

    <!-- Page Title and Description -->
    <div class="mb-5 text-center">
      <h1 class="display-4">Complexity on the Web</h1>
      <p class="lead text-muted">
        Submit queries about complexity classes and problems. Add new classes, problems, modes, and resource types.
      </p>
    </div>

    <!-- Existing Sections -->

    <h2 class="mb-4">Classes</h2>
    <ul class="list-unstyled">
      <li class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Class A">
          <span class="input-group-text">⊆</span>
          <input type="text" class="form-control" placeholder="Class B">
          <button class="btn btn-primary">Query</button>
        </div>
      </li>
      <li class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Class A">
          <span class="input-group-text">=</span>
          <input type="text" class="form-control" placeholder="Class B">
          <button class="btn btn-primary">Query</button>
        </div>
      </li>
    </ul>

    <h2 class="mt-5 mb-4">Problems vs Classes</h2>
    <ul class="list-unstyled">
      <li class="mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Problem">
          <span class="input-group-text">∈</span>
          <input type="text" class="form-control" placeholder="Class">
          <button class="btn btn-primary">Query</button>
        </div>
      </li>
    </ul>

    <h2 class="mt-5 mb-4">Add</h2>
    <ul class="list-unstyled">

      <!-- Add a class -->
      <li class="mb-4">
        <div class="card p-3">
          <h5>Add a Class</h5>
          <form class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Abbr.</label>
              <input type="text" class="form-control" name="abbr">
            </div>
            <div class="col-md-3">
              <label class="form-label">Mode</label>
              <input type="text" class="form-control" name="mode">
            </div>
            <div class="col-md-3">
              <label class="form-label">Resource</label>
              <input type="text" class="form-control" name="resource">
            </div>
            <div class="col-md-3">
              <label class="form-label">Bound</label>
              <input type="text" class="form-control" name="bound">
            </div>
            <div class="col-12 mt-3">
              <button class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </li>

      <!-- Add a problem -->
      <li class="mb-4">
        <div class="card p-3">
          <h5>Add a Problem</h5>
          <form class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Abbr.</label>
              <input type="text" class="form-control" name="abbr">
            </div>
            <div class="col-md-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" name="desc">
            </div>
            <div class="col-12 mt-3">
              <button class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </li>

      <!-- Add a mode -->
      <li class="mb-4">
        <div class="card p-3">
          <h5>Add a Mode</h5>
          <form class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Abbr.</label>
              <input type="text" class="form-control" name="abbr">
            </div>
            <div class="col-md-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" name="desc">
            </div>
            <div class="col-12 mt-3">
              <button class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </li>

      <!-- Add a resource type -->
      <li class="mb-4">
        <div class="card p-3">
          <h5>Add a Resource Type</h5>
          <form class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="col-md-8">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" name="desc">
            </div>
            <div class="col-12 mt-3">
              <button class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
